<!DOCTYPE html>
<html>

<head>
    <title>Crypto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Crypto</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search By Name or Symbol ">
        <button id="search-button">Search</button>
    </div>

    <div class="button-container">
        <button id="sort-market-cap">Sort by Market Cap</button>
        <button id="sort-percentage-change">Sort by Percentage Change</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>ID</th>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Total Volume</th>
                <th>Percentage Change</th>
                <th>Mkt Cap</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script src="scripts.js" defer></script>
</body>

</html>
